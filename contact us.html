form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

form label {
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form textarea {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 10px 15px;
    background-color: #007BFF;
    color: white;

    border-radius: 70px;
    cursor: pointer;
    width: 200px;
    text-align: center;

}

form button:hover {
    background-color: #0056b3;
}
.send {
    width: 75%;
    height: 645px;
    border: 4px solid #FF0000;
    animation: discoLights 1s infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 50px;
    background-color: #ffd700;
}

@keyframes discoLights {
    0% { border-color: #FF0000; } /* Red */
    14% { border-color: #FF7F00; } /* Orange */
    28% { border-color: #FFFF00; } /* Yellow */
    42% { border-color: #00FF00; } /* Green */
    56% { border-color: #0000FF; } /* Blue */
    70% { border-color: #4B0082; } /* Indigo */
    84% { border-color: #9400D3; } /* Violet */
    100% { border-color: #FF0000; } /* Red */
}

}

.f-head {
  
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    margin: 50px;
    animation: colorChange 10s infinite;
}

@keyframes colorChange {
    0%, 100% { color: #FF0000; } /* Red */
    16% { color: palevioletred; } /* Orange */
    32% { color: lightskyblue; } /* Yellow */
    48% { color: #00FF00; } /* Green */
